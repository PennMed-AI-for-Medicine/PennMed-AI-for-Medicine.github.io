# MPHY 6120 - AI for Medicine - Spring 2025 Module Structure
# Module 0 = Python basics (numpy, pandas, environment setup)
# Module 1 = DICOM and Medical Imaging Data
# Module 2 = Statistics, EDA, Linear Algebra foundations
# Module 3 = Traditional ML methods
# Module 4 = PyTorch Basics and Introduction to DL
# Module 5 = Computer Vision for Medical Imaging
# Module 6 = NLP and Language Models for Clinical Text
# Module 7 = Advanced Topics (RL, Ethics, Deployment)


