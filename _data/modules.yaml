    - title: "Explainability Methods: SHAP, LIME, and Saliency"
      description: >
        Feature attribution with SHAP values. Local explanations with LIME. Gradient-based
        saliency and Grad-CAM for image models. Critical evaluation of explanation reliability.
    - title: "When Explanations Mislead"
      description: >
        Sanity checks for saliency maps. The faithfulness vs plausibility tradeoff.
