  title: Structured Clinical Data & Exploratory Data Analysis
  description: >
    Working with electronic health record (EHR) data, feature engineering for clinical
    variables, and exploratory data analysis with pandas. Understanding the unique
    challenges of clinical tabular data. Garbage in = garbage outâ€”understand your data first.
  lessons:
    - title: "Clinical Tabular Data: What Makes It Different"
      description: >
        EHR data vs. research datasets. Missing data that isn't random (MAR vs MCAR vs MNAR).
        Class imbalance in medical outcomes. Time-series nature of clinical encounters.
        Why standard ML assumptions often fail in healthcare.
    - title: "Exploratory Data Analysis for Clinical Data"
      description: >
        Systematic EDA workflow: distributions, correlations, outliers. Visualization
        techniques for clinical variables. Identifying data quality issues before they
        break your model. Using pandas profiling and sweetviz for rapid exploration.
    - title: "Data Cleaning & Preprocessing"
      description: >
        Handling missing values: imputation strategies and when deletion is appropriate.
        Encoding categorical variables (one-hot, target encoding, ordinal). Feature scaling
        and normalization. Dealing with outliers in clinical measurements.
    - title: "Feature Engineering for Clinical Prediction"
      description: >
        Creating clinically meaningful features from raw data. Time-based features
        (trends, rates of change). Composite scores and risk indices. Domain knowledge
        as a feature engineering superpower.
    - title: "Data Imbalance in Medical Outcomes"
      description: >
        Why most medical events are rare. Oversampling (SMOTE), undersampling, and
        class weights. Evaluation metrics that matter when classes are imbalanced
        (precision-recall, AUPRC). When accuracy is misleading.
