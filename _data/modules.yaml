  title: Deep Learning for Medical Imaging
  description: >
    Convolutional neural networks, U-Net architecture for segmentation, and image
    classification models. Hands-on with PyTorch and MONAI for medical imaging tasks.
  lessons:
    - title: "Neural Networks Fundamentals"
      description: >
        From biological inspiration to artificial neurons. Activation functions
        (ReLU, sigmoid, softmax). Feedforward networks, backpropagation, and gradient
        descent. Loss functions for classification vs. regression. Building intuition
        before complexity.
    - title: "Convolutional Neural Networks (CNNs)"
      description: >
        Why convolutions work for images. Filters, feature maps, pooling, and stride.
        Classic architectures: LeNet, AlexNet, VGG, ResNet. What each layer learns.
        From ImageNet to medical imaging.
    - title: "Transfer Learning & Fine-Tuning"
      description: >
        Why training from scratch rarely makes sense in medical imaging. Using pretrained
        models (ImageNet, RadImageNet). Freezing layers, learning rates for fine-tuning.
        When transfer learning fails and what to do about it.
    - title: "Image Segmentation with U-Net"
      description: >
        The encoder-decoder architecture that changed medical imaging. Skip connections
        and why they matter. Loss functions for segmentation (Dice, cross-entropy).
        Variants: Attention U-Net, nnU-Net. Hands-on with MONAI.
    - title: "Training Deep Learning Models: Practical Considerations"
      description: >
        Data augmentation for medical images (rotation, elastic deformation, intensity).
        Batch normalization, dropout, and regularization. Learning rate schedules.
        Early stopping and checkpointing. Debugging when training goes wrong.
