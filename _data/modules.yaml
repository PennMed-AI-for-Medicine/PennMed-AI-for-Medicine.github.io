- module_number: 4
  start_date: 2026-02-25
  end_date: 2026-03-04
  title: Machine Learning Foundations
  description: >
    Core machine learning concepts: classification, regression, evaluation metrics,
    cross-validation, and model selection. Emphasis on metrics that matter for
    clinical deployment vs. publication.
  lessons:
    - title: "Supervised Learning: Regression"
      description: >
        Linear regression as the foundation. Regularization (L1/Lasso, L2/Ridge) and why
        it matters for high-dimensional clinical data. Interpreting coefficients in
        medical contexts. When simple models beat complex ones.
    - title: "Supervised Learning: Classification"
      description: >
        Logistic regression for binary outcomes. Decision trees and their interpretability.
        Random forests and gradient boosting (XGBoost, LightGBM). SVMs briefly.
        Choosing the right algorithm for your clinical question.
    - title: "Model Evaluation: Beyond Accuracy"
      description: >
        Confusion matrices, sensitivity, specificity, PPV, NPV. ROC curves and AUC.
        Precision-recall curves for imbalanced data. Calibration plots and why they
        matter for clinical decision support. The metrics clinicians actually care about.
    - title: "Cross-Validation & Model Selection"
      description: >
        Train/validation/test splits and why they matter. K-fold cross-validation.
        Stratified sampling for imbalanced classes. Hyperparameter tuning with grid
        search and random search. Avoiding data leakage.
    - title: "Model Interpretability"
      description: >
        Why black boxes are problematic in medicine. Feature importance from tree models.
        SHAP values for any model. LIME for local explanations. Building trust with
        clinicians through interpretable predictions.
    - title: "From Model to Clinical Utility"
      description: >
        Decision curve analysis: is your model actually useful? Net benefit and
        clinical thresholds. Comparing models to existing clinical practice.
        The gap between good AUC and clinical deployment.
    - title: "Fairness & Bias in Clinical AI"
      description: >
        Algorithmic bias in healthcare: how it arises, why it matters, and what to do.
        The Obermeyer study on racial bias in risk prediction. Fairness metrics
        (demographic parity, equalized odds, calibration across groups). Subgroup
        analysis as standard practice. When "fair" models conflict with "accurate" ones.
        FDA's emerging focus on bias evaluation.
